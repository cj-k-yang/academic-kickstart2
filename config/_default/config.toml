  organizations = [ { name = "HECAS Lab.", url = "http://circuit.esoe.ntu.edu.tw/research/research_e.php" } ]

  gravatar = false  # Get your avatar from Gravatar.com? (true/false)
  avatar = "head223.jpg"  # Specify an avatar image (in `static/img/` folder) or delete value to disable avatar.

  # Details for the Contact Widget
  email = "b03505004@ntu.edu.tw"
  address = "2F., No.90-1, Fuxing Rd., Wenshan Dist., Taipei City 116, Taiwan (R.O.C.)"
  phone = "(+886) 916 246 529"
  skype = "Chuan-Jiun Yang"
  telegram = ""
  keybase = ""  # Your keybase.io username.

  # Discussion link (e.g. link to a forum, mailing list, or chat).
